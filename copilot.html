<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aberto Co-Pilot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div>Aberto Co-Pilot</div>
    <button class="toggle-btn">Active</button>
</header>

<div class="container">
    <div class="sidebar">
        <button class="sidebar-btn" onclick="showCreateCase()">Create Case</button>
        <button class="sidebar-btn">Review Case</button>
    </div>

    <div class="content" id="mainContent">
        <h2 id="welcomeText">Welcome to Co-Pilot</h2>

        <form id="createCaseForm" class="hidden">
            <h2>Create New Case</h2>
        
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required>
        
            <label for="age">Age *</label>
            <input type="number" id="age" name="age" required>
        
            <label for="number">Number</label>
            <input type="text" id="number" name="number">
        
            <label for="location">Location *</label>
            <input type="text" id="location" name="location" required>
        
            <label for="accidentDetails">Accident Details</label>
            <textarea id="accidentDetails" name="accidentDetails"></textarea>
        
            <label for="acquaintance">Acquaintance</label>
            <input type="checkbox" id="acquaintance" name="acquaintance">
        
            <label for="vehicle">Vehicle Involved</label>
            <input type="text" id="vehicle" name="vehicle">
        
            <label for="injuredPeople">Number of People Injured</label>
            <input type="number" id="injuredPeople" name="injuredPeople">
        
            <label for="alertLevel">Alert Level</label>
            <select id="alertLevel" name="alertLevel">
                <option value="1">Level 1</option>
                <option value="2">Level 2</option>
                <option value="3">Level 3</option>
            </select>

            <h3>Send Alert To</h3>
            <label><input type="checkbox" id="police" name="services" value="Police"> Police</label>
            <label><input type="checkbox" id="fire" name="services" value="Fire"> Fire</label>
            <label><input type="checkbox" id="ambulance" name="services" value="Ambulance"> Ambulance</label>
        
            <div class="button-group">
                <button type="submit" class="create-btn">Create</button>
            </div>
        </form>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
